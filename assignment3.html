<!DOCTYPE html>
<html>
  <head>
      <title>Array Operation</title>
      <meta name=viewport content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="demo1"></div>
    <table style="width:100%" id="demo">
        <tr>
          <th>Book Name</th>
          <th>Author</th>
          <th>Status</th>
        </tr>
    </table>
    <script>
        let library = [
            {
                author: 'Bill Gates',
                title: 'The Road Ahead',
                readingStatus: true
            },
            {
                author: 'Steve Jobs',
                title: 'Walter Isaacson',
                readingStatus: true
            },
            {
                author: 'Suzanne Collins',
                title: 'Mockingjay: The Final Book of The Hunger Games',
                readingStatus: false
            }
        ];
        let status = '';
        let text = "<tr><th>Title</th><th>Author</th><th>Status</th>";
        let i;
        for (let x in library){
            if(library[x]['readingStatus'] == true){
                status = "Read";
            }else{
                status = "Not Read";
            }
            
            text += "</tr><tr><td>"+library[x]['title']+"</td><td>"+library[x]['author']+"</td><td>"+status+"</td>";
        }
        //console.log(text);
        document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
