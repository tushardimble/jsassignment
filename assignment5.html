<!DOCTYPE html>
<html>
  <head>
      <title>Check Number is Prime</title>
      <meta name=viewport content="width=device-width, initial-scale=1">
  </head>
  <body>
    <script>
        
        function checkPrime(num) {
            for(let i = 2; i < num; i++){
                if(num % i === 0){
                    return false;
                } 
            }
            return num > 1;
        }
        console.log(checkPrime(11));
    </script>
  </body>
</html>
