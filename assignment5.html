<!DOCTYPE html>
<html>
  <head>
      <title>Check Number is Prime</title>
      <meta name=viewport content="width=device-width, initial-scale=1">
  </head>
  <body>
      <label>Please Enter Number </label>
      <input type="text" name="getnumber" id="getnumber">
      <button onclick="checkPrime()" >Check</button>
    <script>
        function checkPrime(){
            let n = document.getElementById("getnumber").value;
          
            if(n==1){
                alert("Please enter greater than 1");
            }else{
                if(n % 2 === 0){
                    alert("Not Prime Number");
                }else{
                    alert("Prime Number"); 
                }
            }
        }
    </script>
  </body>
</html>
