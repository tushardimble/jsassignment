<!DOCTYPE html>
<html>
  <head>
      <title>array sum</title>
      <meta name=viewport content="width=device-width, initial-scale=1">
  </head>
  <body>
    <script>
      var array1 = [9,0,2,3,4,9,7];
      var array2 = [3,5,6,7,8,13];
      var total = [];

      function aSum(array1,array2){
        for(var i=0;i<arguments.length;i++){
          for(var j=0;j<arguments[i].length;j++){
            //console.log(arguments[i][j]);
            total[j]  = (total[j]==undefined?0:total[j])+arguments[i][j];
          }
          //console.log(total);return false;
        }
        return total;
      }

      console.log(aSum(array1,array2));
    </script>
  </body>
</html>
