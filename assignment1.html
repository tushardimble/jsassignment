<!DOCTYPE html>
<html>
  <head>
      <title>array sum</title>
      <meta name=viewport content="width=device-width, initial-scale=1">
  </head>
  <body>
    <script>
        const array1 = [9,0,2,3,4,9];
        const array2 = [3,5,6,7,8,13,7];
        
        var maxlength = array1.length > array2.length ? array1 : array2;
        var minlength = array1.length < array2.length ? array1 : array2;
       
        var total = maxlength.map(function(number,index){
            return number + (minlength[index]==undefined?0:minlength[index]);
        });

        console.log(total)
    </script>
  </body>
</html>
