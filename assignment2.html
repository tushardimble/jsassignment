<!DOCTYPE html>
<html>
  <head>
      <title>Window Size</title>
      <meta name=viewport content="width=device-width, initial-scale=1">
  </head>
  <body onload="windowSize()" onresize="windowSize()">
    <div id="windowsize">
        <p id="demo"></p>
    </div>
    
    <script>
      function windowSize(){
        let winWidth = document.documentElement.clientWidth;
        var winHeight = document.documentElement.clientHeight;
        document.getElementById('demo').innerHTML = "Width= "+ winWidth + "and Height= " + winHeight;
      }
    </script>
  </body>
</html>
