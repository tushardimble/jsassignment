<!DOCTYPE html>
<html>
  <head>
      <title>Assignment 6</title>
      <meta name=viewport content="width=device-width, initial-scale=1">
  </head>
  <body>
      <p id="demo"></p>
    <script>
        var text = '';
        for ( var i = 1; i <= 100; i++ ){
            if (i%3 === 0 && i%5 === 0){
                text += i+"FizzBuzz"+"<br>";
            }
            else if ( i%3 === 0 ) {
                text += i+"Fizz"+"<br>";
            }
            else if ( i%5 === 0 ) {
                text += i+"Buzz"+"<br>";
            }
            else{
                text += i+"<br>";
            }
        }
        document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
